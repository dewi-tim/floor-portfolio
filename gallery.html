<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Gallery - Bakes of the Floor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Fraunces:opsz,wght@9..144,400;9..144,700;9..144,900&family=Gaegu:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FFF8F0;
            --cream-dark: #F0E4D4;
            --pink: #FC2847;
            --pink-light: #FFBCD9;
            --cyan: #00B7EB;
            --cyan-light: #9ACEEB;
            --yellow: #FCD667;
            --yellow-light: #FCF4A3;
            --green: #00A86B;
            --green-light: #76D7C4;
            --coral: #FF5349;
            --coral-light: #FFB97B;
            --blue: #0066FF;
            --brown: #9C6B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background: var(--cream);
            color: #3D3D3D;
            line-height: 1.6;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        /* Paper grain overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Stars background - behind everything */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            opacity: 0.45;
            animation: twinkle 5s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.35; transform: scale(1); }
            50% { opacity: 0.55; transform: scale(1.15); }
        }

        .stripe-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 30px,
                rgba(27, 156, 133, 0.05) 30px,
                rgba(27, 156, 133, 0.05) 35px
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Header area - no background, stars visible through */
        .site-header {
            position: relative;
            z-index: 10;
            padding: 0.5rem 1rem;
            max-height: 33vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Scroll container - content scrolls here, never overlaps header */
        .scroll-container {
            position: relative;
            z-index: 10;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Main layout */
        .page-wrapper {
            max-width: 950px;
            margin: 0 auto;
            width: 100%;
        }

        .content-wrapper {
            padding: 0.5rem 1rem 1.5rem;
        }

        /* Header with logo */
        header {
            text-align: center;
            padding: 0.3rem 0;
        }

        .logo-image {
            max-height: calc(33vh - 60px);
            width: auto;
            max-width: 90%;
            object-fit: contain;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.4rem 0 0.8rem;
            flex-wrap: wrap;
        }

        nav a {
            font-family: 'Gaegu', cursive;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 0.4rem 1rem;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            transition: all 0.3s ease;
        }

        nav a:nth-child(1) { background: var(--pink-light); color: var(--pink); }
        nav a:nth-child(2) { background: var(--cyan-light); color: var(--cyan); }
        nav a:nth-child(3) { background: var(--yellow-light); color: var(--brown); }

        nav a:hover {
            transform: rotate(-3deg) scale(1.08);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }

        nav a.active {
            transform: rotate(-3deg) scale(1.1);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }

        /* Radio button behavior: deselect active when hovering another */
        nav:has(a:not(.active):hover) a.active {
            transform: none;
            box-shadow: none;
        }

        /* Main content - gallery grid */
        main {
            flex: 1;
            padding: 1rem 0.5rem 2rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.2rem;
            width: 100%;
        }

        .menu-item {
            position: relative;
            overflow: visible;
            transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            padding: 8px;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 0;
        }

        .menu-item:hover {
            transform: rotate(-2deg) translateY(-5px);
            z-index: 10;
        }

        .menu-item:nth-child(4n+1):hover { box-shadow: 6px 6px 0 var(--pink-light); }
        .menu-item:nth-child(4n+2):hover { box-shadow: 6px 6px 0 var(--cyan-light); }
        .menu-item:nth-child(4n+3):hover { box-shadow: 6px 6px 0 var(--green-light); }
        .menu-item:nth-child(4n):hover { box-shadow: 6px 6px 0 var(--coral-light); }

        .menu-item > * {
            position: relative;
            z-index: 1;
        }

        .item-title {
            font-family: 'Lilita One', sans-serif;
            font-weight: 400;
            font-size: clamp(0.85rem, 1.7vw, 1.05rem);
            margin-bottom: 0.3rem;
            text-align: center;
            line-height: 1.2;
            min-height: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item:nth-child(4n+1) .item-title { color: var(--pink); }
        .menu-item:nth-child(4n+2) .item-title { color: var(--cyan); }
        .menu-item:nth-child(4n+3) .item-title { color: var(--green); }
        .menu-item:nth-child(4n) .item-title { color: var(--coral); }

        .thumbnail-container {
            width: 85%;
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .thumbnail {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .item-description {
            display: none;
        }

        /* Modal - Torn paper effect */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            overflow: auto;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-1deg);
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-inner {
            position: relative;
            z-index: 1;
            padding: 2rem 1.5rem 1.5rem;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .close-button {
            position: absolute;
            top: 1.2rem;
            right: 1.5rem;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 10;
            color: var(--pink);
            font-family: 'Gaegu', cursive;
            font-weight: 700;
            transition: transform 0.2s ease;
            background: none;
            border: none;
        }

        .close-button:hover {
            transform: scale(1.2) rotate(10deg);
        }

        #modal-title {
            font-family: 'Lilita One', sans-serif;
            font-size: clamp(1.4rem, 3.5vw, 1.8rem);
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--pink);
            line-height: 1.2;
        }

        #modal-image {
            max-width: 100%;
            height: 30vh;
            object-fit: cover;
            margin: 0 auto 0.8rem;
            display: block;
            border-radius: 4px;
            box-shadow: 4px 4px 0 var(--coral-light);
            transform: rotate(1deg);
            background: var(--cream-dark);
        }

        #modal-description {
            line-height: 1.4;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            text-align: left;
            width: 100%;
            color: #444;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 0.5rem;
            flex-shrink: 0;
        }

        .footer-doodles {
            font-size: 1.2rem;
            letter-spacing: 0.25rem;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .page-wrapper {
                padding: 0.8rem;
            }

            nav a {
                font-size: 0.95rem;
                padding: 0.35rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .item-description {
                display: none;
            }

            .menu-item {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- SVG Filters -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
        <defs>
            <filter id="crayon-text" x="-5%" y="-5%" width="110%" height="110%">
                <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            <!-- Torn paper edge filter -->
            <filter id="torn-edge" x="-10%" y="-10%" width="120%" height="120%">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
        </defs>
    </svg>

    <!-- Background decorations -->
    <div class="stars-bg" aria-hidden="true"></div>
    <div class="stripe-bg" aria-hidden="true"></div>

    <div class="site-header">
        <div class="page-wrapper">
            <header>
                <img src="./logo_with_text.png" alt="Bakes of the Floor" class="logo-image">
            </header>

            <nav>
                <a href="contact.html">contact</a>
                <a href="gallery.html" class="active">gallery</a>
                <a href="cv.html">cv</a>
            </nav>
        </div>
    </div>

    <div class="scroll-container">
        <div class="page-wrapper">
            <div class="content-wrapper">
            <main>
                <div class="menu-grid" id="menu-grid">
                    <!-- Items populated by JavaScript -->
                </div>
            </main>

            <footer>
                <div class="footer-doodles" aria-hidden="true">
                    &#127856; &#127874; &#129473; &#127846; &#127871;
                </div>
            </footer>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <div class="modal-inner">
                <button class="close-button" id="close-button">&times;</button>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="" alt="">
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <script>
        // Generate stars
        (function() {
            const colors = ['#FC2847', '#00B7EB', '#FCD667', '#00A86B', '#FF5349'];
            const container = document.querySelector('.stars-bg');

            for (let i = 0; i < 25; i++) {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 50 50');
                svg.setAttribute('class', 'star');
                const size = 20 + Math.random() * 30;
                svg.style.width = size + 'px';
                svg.style.height = size + 'px';
                svg.style.left = Math.random() * 100 + '%';
                svg.style.top = Math.random() * 100 + '%';
                svg.style.animationDelay = Math.random() * 4 + 's';
                svg.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;

                const color = colors[Math.floor(Math.random() * colors.length)];

                if (Math.random() > 0.4) {
                    svg.innerHTML = `<path d="M25,2 L28,20 L48,25 L28,30 L25,48 L22,30 L2,25 L22,20 Z" fill="${color}" opacity="0.7"/>`;
                } else {
                    svg.innerHTML = `<path d="M25,0 L27,22 L50,25 L27,28 L25,50 L23,28 L0,25 L23,22 Z" fill="${color}" opacity="0.6"/>`;
                }

                container.appendChild(svg);
            }

            for (let i = 0; i < 8; i++) {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 40 40');
                svg.setAttribute('class', 'star');
                const size = 25 + Math.random() * 20;
                svg.style.width = size + 'px';
                svg.style.height = size + 'px';
                svg.style.left = Math.random() * 100 + '%';
                svg.style.top = Math.random() * 100 + '%';
                svg.style.animationDelay = Math.random() * 4 + 's';
                svg.style.transform = `rotate(${Math.random() * 360}deg)`;

                const color = colors[Math.floor(Math.random() * colors.length)];
                svg.innerHTML = `
                    <ellipse cx="20" cy="8" rx="6" ry="9" fill="${color}" opacity="0.6"/>
                    <ellipse cx="20" cy="32" rx="6" ry="9" fill="${color}" opacity="0.6"/>
                    <ellipse cx="8" cy="20" rx="9" ry="6" fill="${color}" opacity="0.6"/>
                    <ellipse cx="32" cy="20" rx="9" ry="6" fill="${color}" opacity="0.6"/>
                    <circle cx="20" cy="20" r="5" fill="${color}" opacity="0.8"/>
                `;
                container.appendChild(svg);
            }
        })();

        // Wobbly border generator
        (function() {
            const borderColors = ['#FC2847', '#00B7EB', '#00A86B', '#FF5349'];

            function seededRandom(seed) {
                const x = Math.sin(seed) * 10000;
                return x - Math.floor(x);
            }

            function generateWobblyRect(seed, w, h, padding = 8, wobble = 6) {
                const rand = (i) => seededRandom(seed + i);
                const p = padding;

                const tl = { x: p + rand(1) * wobble, y: p + rand(2) * wobble };
                const tr = { x: w - p - rand(3) * wobble, y: p + rand(4) * wobble };
                const br = { x: w - p - rand(5) * wobble, y: h - p - rand(6) * wobble };
                const bl = { x: p + rand(7) * wobble, y: h - p - rand(8) * wobble };

                const cp1 = { x: w * 0.3 + (rand(9) - 0.5) * wobble, y: p + (rand(10) - 0.5) * wobble };
                const cp2 = { x: w * 0.7 + (rand(11) - 0.5) * wobble, y: p + (rand(12) - 0.5) * wobble };
                const cp3 = { x: w - p + (rand(13) - 0.5) * wobble, y: h * 0.3 + (rand(14) - 0.5) * wobble };
                const cp4 = { x: w - p + (rand(15) - 0.5) * wobble, y: h * 0.7 + (rand(16) - 0.5) * wobble };
                const cp5 = { x: w * 0.7 + (rand(17) - 0.5) * wobble, y: h - p + (rand(18) - 0.5) * wobble };
                const cp6 = { x: w * 0.3 + (rand(19) - 0.5) * wobble, y: h - p + (rand(20) - 0.5) * wobble };
                const cp7 = { x: p + (rand(21) - 0.5) * wobble, y: h * 0.7 + (rand(22) - 0.5) * wobble };
                const cp8 = { x: p + (rand(23) - 0.5) * wobble, y: h * 0.3 + (rand(24) - 0.5) * wobble };

                return `M${tl.x},${tl.y} ` +
                       `Q${cp1.x},${cp1.y} ${(tl.x + tr.x) / 2},${(tl.y + tr.y) / 2 + (rand(25) - 0.5) * wobble * 0.5} ` +
                       `Q${cp2.x},${cp2.y} ${tr.x},${tr.y} ` +
                       `Q${cp3.x},${cp3.y} ${(tr.x + br.x) / 2 + (rand(26) - 0.5) * wobble * 0.5},${(tr.y + br.y) / 2} ` +
                       `Q${cp4.x},${cp4.y} ${br.x},${br.y} ` +
                       `Q${cp5.x},${cp5.y} ${(br.x + bl.x) / 2},${(br.y + bl.y) / 2 + (rand(27) - 0.5) * wobble * 0.5} ` +
                       `Q${cp6.x},${cp6.y} ${bl.x},${bl.y} ` +
                       `Q${cp7.x},${cp7.y} ${(bl.x + tl.x) / 2 + (rand(28) - 0.5) * wobble * 0.5},${(bl.y + tl.y) / 2} ` +
                       `Q${cp8.x},${cp8.y} ${tl.x},${tl.y} Z`;
            }

            // Torn paper edge - more jagged
            function generateTornRect(seed, w, h, padding = 5, wobble = 12) {
                const rand = (i) => seededRandom(seed + i);
                const p = padding;
                let path = '';
                const segments = 20;

                // Top edge
                path += `M${p},${p + rand(1) * wobble}`;
                for (let i = 1; i <= segments; i++) {
                    const x = p + (w - 2 * p) * (i / segments);
                    const y = p + (rand(i * 2) - 0.5) * wobble;
                    path += ` L${x},${y}`;
                }

                // Right edge
                for (let i = 1; i <= segments; i++) {
                    const x = w - p + (rand(100 + i * 2) - 0.5) * wobble;
                    const y = p + (h - 2 * p) * (i / segments);
                    path += ` L${x},${y}`;
                }

                // Bottom edge
                for (let i = segments; i >= 0; i--) {
                    const x = p + (w - 2 * p) * (i / segments);
                    const y = h - p + (rand(200 + i * 2) - 0.5) * wobble;
                    path += ` L${x},${y}`;
                }

                // Left edge
                for (let i = segments; i >= 1; i--) {
                    const x = p + (rand(300 + i * 2) - 0.5) * wobble;
                    const y = p + (h - 2 * p) * (i / segments);
                    path += ` L${x},${y}`;
                }

                path += ' Z';
                return path;
            }

            function applyWobblyBorder(element, color, seed, strokeWidth = 4) {
                const existing = element.querySelector('.wobbly-border');
                if (existing) existing.remove();

                const rect = element.getBoundingClientRect();
                const w = rect.width;
                const h = rect.height;

                if (w === 0 || h === 0) return;

                const fillPath = generateWobblyRect(seed, w, h, 6, 4);
                const strokePath = generateWobblyRect(seed, w, h, 3, 5);

                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('class', 'wobbly-border');
                svg.setAttribute('viewBox', `0 0 ${w} ${h}`);
                svg.style.cssText = `position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;`;

                svg.innerHTML = `
                    <path d="${fillPath}" fill="white" stroke="none"/>
                    <path d="${strokePath}" fill="none" stroke="${color}" stroke-width="${strokeWidth}" stroke-linecap="round" stroke-linejoin="round"/>
                `;

                element.insertBefore(svg, element.firstChild);
            }

            function applyTornPaperBorder(element, seed) {
                const existing = element.querySelector('.torn-paper-bg');
                if (existing) existing.remove();

                const rect = element.getBoundingClientRect();
                const w = rect.width;
                const h = rect.height;

                if (w === 0 || h === 0) return;

                const tornPath = generateTornRect(seed, w, h, 3, 8);
                const shadowPath = generateTornRect(seed, w + 6, h + 6, 3, 8);

                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('class', 'torn-paper-bg');
                svg.setAttribute('viewBox', `-3 -3 ${w + 6} ${h + 6}`);
                svg.style.cssText = `position:absolute;top:-3px;left:-3px;width:calc(100% + 6px);height:calc(100% + 6px);pointer-events:none;z-index:0;`;

                svg.innerHTML = `
                    <path d="${shadowPath}" fill="rgba(0,0,0,0.1)" stroke="none" transform="translate(4, 4)"/>
                    <path d="${tornPath}" fill="#FFF8F0" stroke="none"/>
                    <path d="${tornPath}" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
                `;

                element.insertBefore(svg, element.firstChild);
            }

            window.applyWobblyBorders = function() {
                document.querySelectorAll('.menu-item').forEach((card, index) => {
                    const color = borderColors[index % borderColors.length];
                    const seed = index * 100 + 42;
                    applyWobblyBorder(card, color, seed, 3);
                });
            };

            window.applyTornPaper = function() {
                const modalContent = document.getElementById('modal-content');
                if (modalContent && modalContent.offsetWidth > 0) {
                    applyTornPaperBorder(modalContent, 777);
                }
            };

            window.addEventListener('resize', function() {
                window.applyWobblyBorders();
                if (document.getElementById('modal').style.display === 'block') {
                    window.applyTornPaper();
                }
            });
        })();

        // Data loading and rendering
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.json?v=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    renderMenuItems(data.items);
                    setupEventListeners();
                    setTimeout(window.applyWobblyBorders, 100);
                })
                .catch(error => console.error('Error loading menu data:', error));
        });

        function renderMenuItems(items) {
            const menuGrid = document.getElementById('menu-grid');
            menuGrid.innerHTML = '';
            const timestamp = new Date().getTime();

            items.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.dataset.id = item.id;

                const title = document.createElement('h3');
                title.className = 'item-title';
                title.textContent = item.title;

                const thumbnailContainer = document.createElement('div');
                thumbnailContainer.className = 'thumbnail-container';

                const thumbnail = document.createElement('img');
                thumbnail.className = 'thumbnail';
                thumbnail.src = `${item.thumbnail}?v=${timestamp}`;
                thumbnail.alt = item.title;
                thumbnail.loading = 'lazy';

                const description = document.createElement('p');
                description.className = 'item-description';
                description.textContent = item.shortDescription;

                thumbnailContainer.appendChild(thumbnail);
                menuItem.appendChild(title);
                menuItem.appendChild(thumbnailContainer);
                menuItem.appendChild(description);

                menuGrid.appendChild(menuItem);
            });
        }

        function setupEventListeners() {
            const menuGrid = document.getElementById('menu-grid');
            const modal = document.getElementById('modal');
            const closeButton = document.getElementById('close-button');

            menuGrid.addEventListener('click', function(event) {
                const menuItem = event.target.closest('.menu-item');
                if (menuItem) {
                    const itemId = parseInt(menuItem.dataset.id);
                    openModal(itemId);
                }
            });

            closeButton.addEventListener('click', closeModal);

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        }

        function openModal(itemId) {
            fetch('data.json?v=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    const item = data.items.find(i => i.id === itemId);

                    if (item) {
                        document.getElementById('modal-title').textContent = item.title;

                        const modalImage = document.getElementById('modal-image');

                        // Pre-size the image using aspect ratio before loading
                        const aspectRatio = item.aspectRatio || 0.75;
                        modalImage.style.aspectRatio = aspectRatio;
                        modalImage.style.width = 'auto';
                        modalImage.style.height = '30vh';

                        // Set src after sizing
                        modalImage.src = item.image + '?v=' + new Date().getTime();
                        modalImage.alt = item.title;

                        const descriptionElement = document.getElementById('modal-description');
                        const formattedText = item.fullDescription.replace(/\n/g, '<br>');
                        descriptionElement.innerHTML = formattedText;

                        const modal = document.getElementById('modal');
                        modal.style.display = 'block';
                        document.body.style.overflow = 'hidden';

                        // Apply torn paper immediately since size is known
                        setTimeout(window.applyTornPaper, 10);

                        setTimeout(() => {
                            document.getElementById('modal-title').focus();
                        }, 100);
                    }
                })
                .catch(error => console.error('Error loading item details:', error));
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
